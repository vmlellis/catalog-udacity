{% extends "main.html" %}
{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="panel-title">{{ item.title }}</span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <p>{{ item.description | replace('\n', '<br>') | safe }}</p>
        <p><strong>Category:</strong> {{ item.category.name }}</p>

        <div class="padding-bottom"></div>

        {% if session.user_id %}
          <div class="pull-right">
            <a class="btn btn-default"
              href="{{ url_for('items.editItem', category_item_id=item.id) }}">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              Edit
            </a>
            <a class="btn btn-danger"
              href="{{ url_for('items.deleteItem', category_item_id=item.id) }}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              Delete
            </a>
          </div>
        {% endif %}
        <a class="btn btn-default" href="#" onclick="window.history.back()">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          Cancel
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
