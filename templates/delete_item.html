{% extends "main.html" %}
{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="panel-title">Are you sure you want to delete {{item.title}}?</span>
  </div>
  <div class="panel-body">
    <form method = 'post'
      action="{{url_for('items.deleteItem', category_item_id=item.id) }}">
      <button type="submit" class="btn btn-danger delete pull-right" id="submit" type="submit">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Delete
      </button>
      <a class="btn btn-default" href="#" onclick="window.history.back()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Cancel
      </a>
      </button>
    </form>
  </div>

{% endblock %}
