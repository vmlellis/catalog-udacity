{% extends "main.html" %}
{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="panel-title">New Category</span>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form action="#" method = "post">
          <div class="form-group">
          <label for="name">Name:</label>
          <input type ="text" class="form-control" maxlength="100" name="name">
          <div class="padding-bottom"></div>
          <button type="submit" class="btn btn-success pull-right" id="submit" type="submit">
            <span class="glyphicon glyphicon-add" aria-hidden="true"></span>
            Create
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
